<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kya Ai Tokenizer Banega Re Tu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Kya Ai Tokenizer Banega Re Tu</h1>        
        <div class="tokenizer">
            <div class="input-section">
                <h2>Your Text</h2>
                <textarea id="input-text" placeholder="Enter your wildest thoughts here..."></textarea>
                <button id="learn-vocab-btn">LEARN VOCAB</button>
            </div>
            
            <div class="output-section">
                <h2>Encoded Output</h2>
                <div id="encoded-output" class="output-box"></div>
                <button id="encode-btn">Encode!</button>
            </div>
            
            <div class="output-section">
                <h2>Decoded Output</h2>
                <div id="decoded-output" class="output-box"></div>
                <button id="decode-btn">Decode</button>
            </div>
        </div>
        
        <div class="vocab-section">
            <h2>The Magic Dictionary</h2>
            <div id="vocab-output" class="output-box"></div>
        </div>
    </div>
    
    <div class="footer">
    </div>

    <script src="script.js"></script>
</body>
</html>
